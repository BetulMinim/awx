plugin: azure.azure_rm
region: East US 2
auth_source: auto
plain_host_names: yes
filters:
  tag:description: awx-test
include_vm_resource_groups:
  - Anthony_test
# exclude_host_filters:
# - powerstate != 'running'
keyed_groups:
- prefix: awx_
  key: tags['description']
hostvar_expressions:
  ansible_host: private_ipv4_addresses | first
conditional_groups:
  all_hosts_group: true
compose:
  ansible_user: "'betul'"